services:
  - type: web
    name: portfolio-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: ohio # or choose your preferred region
    plan: free # or specify your plan type
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
