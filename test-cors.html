<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      .result {
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
        font-weight: bold;
      }
      .success {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }
      .error {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }
      .info {
        background: rgba(33, 150, 243, 0.2);
        color: #2196f3;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      pre {
        background: #333;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>üîç CORS Test</h1>
    <div class="result info">
      <strong>Current Origin:</strong> <span id="current-origin"></span>
    </div>

    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testContact()">Test Contact Endpoint</button>

    <div id="results"></div>

    <script>
      document.getElementById("current-origin").textContent =
        window.location.origin;

      const API_URL = "https://portfolio-xj76.onrender.com/api";

      function showResult(title, success, data) {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `result ${success ? "success" : "error"}`;
        div.innerHTML = `
                <strong>${success ? "‚úÖ" : "‚ùå"} ${title}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        results.appendChild(div);
      }

      async function testCORS() {
        document.getElementById("results").innerHTML = "";

        try {
          const response = await fetch(`${API_URL}/health`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            showResult("CORS Test - Health Endpoint", true, {
              status: response.status,
              origin: window.location.origin,
              data: data,
            });
          } else {
            showResult("CORS Test - Health Endpoint", false, {
              status: response.status,
              statusText: response.statusText,
              origin: window.location.origin,
            });
          }
        } catch (error) {
          showResult("CORS Test - Health Endpoint", false, {
            error: error.message,
            origin: window.location.origin,
            note: "This is likely a CORS error",
          });
        }
      }

      async function testHealth() {
        try {
          const response = await fetch(`${API_URL}/health`);
          const data = await response.json();
          showResult("Health Check", true, data);
        } catch (error) {
          showResult("Health Check", false, { error: error.message });
        }
      }

      async function testContact() {
        try {
          // Test with invalid data to check validation
          const response = await fetch(`${API_URL}/contact`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ test: "validation" }),
          });

          const data = await response.json();

          if (response.status === 400) {
            showResult("Contact Endpoint (Validation Test)", true, {
              message: "Endpoint working - validation active",
              data: data,
            });
          } else {
            showResult("Contact Endpoint", response.ok, data);
          }
        } catch (error) {
          showResult("Contact Endpoint", false, { error: error.message });
        }
      }

      // Auto-test on load
      window.addEventListener("load", () => {
        setTimeout(testCORS, 1000);
      });
    </script>
  </body>
</html>
