<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake Up Render Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
        text-align: center;
      }
      .status {
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        font-size: 18px;
      }
      .loading {
        background: rgba(33, 150, 243, 0.2);
        border: 1px solid #2196f3;
        color: #2196f3;
      }
      .success {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
        color: #4caf50;
      }
      .error {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        color: #f44336;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
      }
      button:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>üöÄ Wake Up Render Service</h1>
    <p>
      This tool will attempt to wake up your sleeping Render backend service.
    </p>

    <div id="status" class="status loading">
      <div class="spinner"></div>
      Checking service status...
    </div>

    <button onclick="wakeUpService()" id="wake-btn">Wake Up Service</button>
    <button onclick="testService()" id="test-btn">Test Service</button>

    <div id="details"></div>

    <script>
      const BACKEND_URL = "https://portfolio-xj76.onrender.com";

      async function checkServiceStatus() {
        try {
          const response = await fetch(`${BACKEND_URL}/api/health`, {
            method: "GET",
            mode: "cors",
          });

          if (response.ok) {
            const data = await response.json();
            return { online: true, data };
          } else {
            return { online: false, status: response.status };
          }
        } catch (error) {
          return { online: false, error: error.message };
        }
      }

      async function wakeUpService() {
        const statusDiv = document.getElementById("status");
        const wakeBtn = document.getElementById("wake-btn");
        const testBtn = document.getElementById("test-btn");

        wakeBtn.disabled = true;
        testBtn.disabled = true;

        statusDiv.className = "status loading";
        statusDiv.innerHTML =
          '<div class="spinner"></div> Waking up service... This may take 30-60 seconds';

        // Try multiple wake-up requests
        const endpoints = ["/api/health", "/api/admin/status", "/admin", "/"];

        for (let i = 0; i < 3; i++) {
          for (const endpoint of endpoints) {
            try {
              console.log(
                `Wake-up attempt ${i + 1}: ${BACKEND_URL}${endpoint}`
              );

              // Use different methods to trigger wake-up
              fetch(`${BACKEND_URL}${endpoint}`, {
                method: "GET",
                mode: "no-cors",
              }).catch(() => {});

              await new Promise((resolve) => setTimeout(resolve, 2000));
            } catch (error) {
              console.log("Wake-up request failed:", error.message);
            }
          }

          // Check if service is awake
          const status = await checkServiceStatus();
          if (status.online) {
            statusDiv.className = "status success";
            statusDiv.innerHTML = "‚úÖ Service is now online!";
            wakeBtn.disabled = false;
            testBtn.disabled = false;
            return;
          }

          statusDiv.innerHTML = `<div class="spinner"></div> Still waking up... Attempt ${
            i + 1
          }/3`;
        }

        // Final check
        const finalStatus = await checkServiceStatus();
        if (finalStatus.online) {
          statusDiv.className = "status success";
          statusDiv.innerHTML = "‚úÖ Service is now online!";
        } else {
          statusDiv.className = "status error";
          statusDiv.innerHTML =
            "‚ùå Service did not wake up. Check Render dashboard for issues.";
        }

        wakeBtn.disabled = false;
        testBtn.disabled = false;
      }

      async function testService() {
        const statusDiv = document.getElementById("status");
        const detailsDiv = document.getElementById("details");

        statusDiv.className = "status loading";
        statusDiv.innerHTML = '<div class="spinner"></div> Testing service...';

        const status = await checkServiceStatus();

        if (status.online) {
          statusDiv.className = "status success";
          statusDiv.innerHTML = "‚úÖ Service is online and responding!";

          detailsDiv.innerHTML = `
                    <div style="background: #2a2a2a; padding: 15px; border-radius: 5px; margin-top: 20px; text-align: left;">
                        <h3>‚úÖ Service Details:</h3>
                        <p><strong>Status:</strong> Online</p>
                        <p><strong>Message:</strong> ${
                          status.data?.message || "Service responding"
                        }</p>
                        <p><strong>Timestamp:</strong> ${
                          status.data?.timestamp || new Date().toISOString()
                        }</p>
                        <p><strong>Admin URL:</strong> <a href="${BACKEND_URL}/admin" target="_blank">${BACKEND_URL}/admin</a></p>
                    </div>
                `;
        } else {
          statusDiv.className = "status error";
          statusDiv.innerHTML = "‚ùå Service is offline";

          detailsDiv.innerHTML = `
                    <div style="background: #2a2a2a; padding: 15px; border-radius: 5px; margin-top: 20px; text-align: left;">
                        <h3>‚ùå Service Issues:</h3>
                        <p><strong>Status:</strong> Offline</p>
                        <p><strong>Error:</strong> ${
                          status.error || "Service not responding"
                        }</p>
                        <p><strong>HTTP Status:</strong> ${
                          status.status || "N/A"
                        }</p>
                        <p><strong>Next Steps:</strong></p>
                        <ul>
                            <li>Check Render dashboard for service status</li>
                            <li>Look at service logs for errors</li>
                            <li>Try manual deployment</li>
                            <li>Verify environment variables are set</li>
                        </ul>
                    </div>
                `;
        }
      }

      // Auto-test on page load
      window.addEventListener("load", () => {
        setTimeout(testService, 1000);
      });
    </script>
  </body>
</html>
