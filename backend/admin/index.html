<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --surface: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }

        .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
        
            ::-webkit-scrollbar-track {
                background: var(--surface);
            }
        
            ::-webkit-scrollbar-thumb {
                background: var(--accent);
                border-radius: 4px;
            }
        
            ::-webkit-scrollbar-thumb:hover {
                background: var(--primary);
            }

            /* Ripple effect */
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple 0.8s linear;
                pointer-events: none;
            }

            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }

            /* Loading spinner */
            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            /* Hover effects */
            .input-dark:focus {
                box-shadow: 0 0 0 2px var(--accent);
            }

            .glass-card {
                transition: all 0.3s ease;
            }

            .glass-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            /* Project card animations */
            .project-card {
                animation: fadeIn 0.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Light theme */
            .light-theme {
                --background: #f8fafc;
                --surface: #ffffff;
                --text: #0f172a;
                --muted: #64748b;
            }

            /* Badge styles */
            /* Badge styles (plain CSS instead of Tailwind @apply) */
            .badge {
                display: inline-block;
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
                border-radius: 9999px;
            }

            .badge-success {
                background-color: rgba(34, 197, 94, 0.12);
                color: #4ade80;
            }

            .badge-warning {
                background-color: rgba(234, 179, 8, 0.12);
                color: #facc15;
            }

            .badge-error {
                background-color: rgba(239, 68, 68, 0.12);
                color: #f87171;
            }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }
        /* Ensure vendor-prefixed property appears before standard property for compatibility rules/linting */
        .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-dark {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        .input-dark:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .btn-glow:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: glow 1.5s linear infinite;
        }
        @keyframes glow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900">
    <div id="loginForm" class="min-h-screen flex items-center justify-center px-4">
        <div class="glass-morphism p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-[1.02]">
            <div class="mb-8 text-center">
                <i class="fas fa-user-shield text-4xl text-blue-400 mb-4"></i>
                <h2 class="text-3xl font-bold text-white">Admin Login</h2>
                <p class="text-blue-300 mt-2">Manage your portfolio content</p>
            </div>
            <div id="initStatus" class="mb-6 p-4 glass-morphism rounded-lg border border-blue-500 hidden">
                <div class="flex items-center mb-3">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    <p class="font-bold text-blue-300">Admin Account Setup</p>
                </div>
                <p class="text-sm mt-2 text-blue-200">Username: <span id="setupUsername" class="font-mono bg-blue-900 px-2 py-1 rounded"></span></p>

                        Password
                    </label>

                        Sign In

    </div>

    <div id="dashboard" class="hidden">
        <nav class="glass-morphism fixed top-0 left-0 right-0 z-50 border-b border-blue-800/30">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-cube text-2xl text-blue-400"></i>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-blue-200 bg-clip-text text-transparent">
                            Portfolio Dashboard
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-full hover:bg-blue-800/50 transition-all duration-300" title="Toggle theme" aria-label="Toggle dark or light theme">
                            <i class="fas fa-moon text-blue-300"></i>
                        </button>
                        <button id="logout" class="bg-red-500/80 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-300 btn-glow">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-morphism p-6 rounded-xl card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="p-3 bg-blue-500/20 rounded-lg">
                                <i class="fas fa-project-diagram text-blue-400"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-blue-100">Total Projects</h3>
                        </div>
                        <span class="text-2xl font-bold text-blue-400" id="projectCount">0</span>
                    </div>
                </div>
                <div class="glass-morphism p-6 rounded-xl card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="p-3 bg-green-500/20 rounded-lg">
                                <i class="fas fa-code-branch text-green-400"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-blue-100">Active Projects</h3>
                        </div>
                        <span class="text-2xl font-bold text-green-400" id="activeCount">0</span>
                    </div>
                </div>
                <div class="glass-morphism p-6 rounded-xl card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="p-3 bg-purple-500/20 rounded-lg">
                                <i class="fas fa-clock text-purple-400"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-blue-100">Pending</h3>
                        </div>
                        <span class="text-2xl font-bold text-purple-400" id="pendingCount">0</span>
                    </div>
                </div>
            </div>

            <div class="glass-morphism rounded-xl p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-100">Project Management</h2>
                    <button id="newProject" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-300 btn-glow">
                        <i class="fas fa-plus mr-2"></i>Add New Project
                    </button>
                </div>

            <div id="projectsList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Projects will be inserted here -->
            </div>

            <!-- Project Form Modal -->
            <div id="projectModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center backdrop-blur-sm z-50">
                <div class="glass-morphism rounded-xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto m-4 transform transition-all duration-300">
                    <h3 class="text-xl font-bold mb-4">Project Details</h3>
                    <form id="projectForm">
                        <input type="hidden" id="projectId" value="" />
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                                Title
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="title" type="text" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                                Description
                            </label>
                            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                      id="description" rows="4" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                                Image URL
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="image" type="url" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="technologies">
                                Technologies (comma-separated)
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="technologies" type="text" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="github">
                                GitHub URL
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="github" type="url" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="live">
                                Live URL
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="live" type="url">
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="button" id="cancelProject" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                Save Project
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                
                ripple.className = 'ripple';
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 1000);
            });
        });

        // Animate numbers
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Theme toggle
        document.getElementById('theme-toggle')?.addEventListener('click', () => {
            const icon = document.querySelector('#theme-toggle i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                document.body.classList.add('light-theme');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                document.body.classList.remove('light-theme');
            }
        });

        // Add loading animation to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', () => {
                const button = form.querySelector('button[type="submit"]');
                if (button) {
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i>Processing...';
                }
            });
        });
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:3000/api'
            : window.location.origin + '/api';

        // Check for admin status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/admin/status`);
                const data = await response.json();
                
                if (data.success && data.tempPassword) {
                    const initStatus = document.getElementById('initStatus');
                    const setupUsername = document.getElementById('setupUsername');
                    const setupPassword = document.getElementById('setupPassword');
                    
                    setupUsername.textContent = data.username;
                    setupPassword.textContent = data.tempPassword;
                    initStatus.classList.remove('hidden');
                    
                    // Auto-fill username
                    document.getElementById('username').value = data.username;
                }
                // Initialize Supabase client if server provided public keys
                if (data.success && data.supabase) {
                    try {
                        supabaseClient = supabase.createClient(data.supabase.url, data.supabase.anonKey);
                        console.log('Supabase client initialized in admin UI');
                    } catch (err) {
                        console.warn('Failed to initialize Supabase client in admin UI', err);
                    }
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        });
        // Supabase client will be initialized from /api/admin/status if available
        let supabaseClient = null;

        // Login handling - ensure default form submit behavior is prevented
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
          loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                let token = null;

                if (supabaseClient) {
                    // Use Supabase Auth (email/password) when available
                    const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                        email: username,
                        password
                    });
                    if (authError || !authData?.session) {
                        console.error('Supabase sign in error', authError);
                        return alert(authError?.message || 'Invalid credentials');
                    }
                    const session = authData.session;
                    token = session.access_token;
                    // store session metadata for expiry handling
                    const expiresAt = session.expires_at ? session.expires_at * 1000 : (session.expires_in ? Date.now() + session.expires_in * 1000 : null);
                    localStorage.setItem('adminSession', JSON.stringify({ accessToken: token, refreshToken: session.refresh_token || null, expiresAt }));
                    // schedule automatic sign-out 30s before expiry if we have an expiry
                    if (expiresAt) {
                        const ms = expiresAt - Date.now() - 30000;
                        if (ms > 0) setTimeout(() => signOut('Session expired'), ms);
                    }
                } else {
                    // Fallback to legacy server-side login
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (!data.success) return alert(data.message || 'Invalid credentials');
                    token = data.token;
                }

                if (token) {
                    localStorage.setItem('adminToken', token);
                    // redirect/reload so admin dashboard URL state is consistent
                    window.location.href = window.location.pathname;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
            }
    });
    }

    // Projects cache for edit operations
    let projectsCache = [];

    // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                    },
                });
                if (response.status === 401 || response.status === 403) {
                    return signOut('Unauthorized - please sign in again');
                }
                const data = await response.json();
                const projectsList = document.getElementById('projectsList');
                projectsList.innerHTML = '';

                // normalize response shape (support { projects: [...] } or { data: { projects: [...] } })
                const projects = data.data?.projects || data.projects || [];
                projectsCache = projects;
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-6';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold mb-2">${project.title}</h3>
                        <p class="text-gray-600 mb-4">${project.description}</p>
                        <div class="flex justify-end gap-2">
                            <button onclick="editProject(${project.id})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Edit
                            </button>
                            <button onclick="deleteProject(${project.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                                Delete
                            </button>
                        </div>
                    `;
                    projectsList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Edit project - open modal and populate form
        window.editProject = function (id) {
            const project = projectsCache.find(p => Number(p.id) === Number(id));
            if (!project) return alert('Project not found');
            document.getElementById('projectId').value = project.id;
            document.getElementById('title').value = project.title || '';
            document.getElementById('description').value = project.description || '';
            document.getElementById('image').value = project.image || '';
            document.getElementById('technologies').value = (project.technologies || []).join(', ');
            document.getElementById('github').value = project.github || '';
            document.getElementById('live').value = project.live || '';
            document.getElementById('projectModal').classList.remove('hidden');
            document.getElementById('projectModal').classList.add('flex');
        }

        // Delete project
        window.deleteProject = async function (id) {
            if (!confirm('Delete this project?')) return;
            try {
                const resp = await fetch(`/api/admin/project/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
                });
                if (resp.status === 401 || resp.status === 403) return signOut('Unauthorized - please sign in again');
                const json = await resp.json();
                if (json.success) {
                    loadProjects();
                } else {
                    alert(json.message || 'Failed to delete project');
                }
            } catch (err) {
                console.error('Delete error', err);
                alert('Delete failed');
            }
        }

        // Project form handling
        document.getElementById('newProject').addEventListener('click', () => {
            document.getElementById('projectModal').classList.remove('hidden');
            document.getElementById('projectModal').classList.add('flex');
        });

        document.getElementById('cancelProject').addEventListener('click', () => {
            document.getElementById('projectModal').classList.add('hidden');
            document.getElementById('projectModal').classList.remove('flex');
        });

        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                technologies: document.getElementById('technologies').value.split(',').map(t => t.trim()),
                github: document.getElementById('github').value,
                live: document.getElementById('live').value,
            };

            try {
                const projectId = document.getElementById('projectId').value;
                let response;
                if (projectId) {
                    // Update existing project
                    response = await fetch(`/api/admin/project/${projectId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        },
                        body: JSON.stringify(formData),
                    });
                } else {
                    // Create new project
                    response = await fetch('/api/admin/project', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        },
                        body: JSON.stringify(formData),
                    });
                }

                if (response.status === 401 || response.status === 403) return signOut('Unauthorized - please sign in again');
                const json = await response.json();
                if (json.success) {
                    document.getElementById('projectModal').classList.add('hidden');
                    document.getElementById('projectModal').classList.remove('flex');
                    document.getElementById('projectId').value = '';
                    loadProjects();
                } else {
                    alert(json.message || 'Failed to save project');
                }
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Failed to save project');
            }
        });

        // Sign out helper
        function signOut(reason) {
            try {
                if (supabaseClient && supabaseClient.auth && typeof supabaseClient.auth.signOut === 'function') {
                    supabaseClient.auth.signOut().catch(()=>{});
                }
            } catch (e) {
                // ignore
            }
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminSession');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            if (reason) alert(reason);
        }

        // Logout button
        document.getElementById('logout').addEventListener('click', () => signOut());

        // Check authentication status on page load
        const existingSession = localStorage.getItem('adminSession');
        if (existingSession) {
            const sess = JSON.parse(existingSession);
            // If session expired, clear and show login
            if (sess.expiresAt && Date.now() > sess.expiresAt) {
                signOut('Session expired');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                // schedule expiry
                if (sess.expiresAt) {
                    const ms = sess.expiresAt - Date.now();
                    setTimeout(() => signOut('Session expired'), ms + 1000);
                }
                loadProjects();
            }
        } else if (localStorage.getItem('adminToken')) {
            // token present without session metadata: attempt to use it, but require login if invalid
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadProjects();
        }
    </script>
</body>
</html>
