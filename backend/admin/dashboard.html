<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #3b82f6;
            --surface: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }
        .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900">
    <nav class="glass-morphism px-4 py-3 mb-8 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">Portfolio Admin</h1>
            <div class="flex items-center space-x-4">
                <button onclick="location.href='project.html'" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white">
                    <i class="fas fa-plus mr-2"></i>New Project
                </button>
                <button id="logoutBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-morphism p-6 rounded-xl">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Total Projects</h3>
                    <i class="fas fa-project-diagram text-2xl text-blue-400"></i>
                </div>
                <p id="totalProjects" class="text-3xl font-bold text-blue-300">-</p>
            </div>
            <div class="glass-morphism p-6 rounded-xl">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Active Projects</h3>
                    <i class="fas fa-check-circle text-2xl text-green-400"></i>
                </div>
                <p id="activeProjects" class="text-3xl font-bold text-green-300">-</p>
            </div>
            <div class="glass-morphism p-6 rounded-xl">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white">Draft Projects</h3>
                    <i class="fas fa-edit text-2xl text-yellow-400"></i>
                </div>
                <p id="draftProjects" class="text-3xl font-bold text-yellow-300">-</p>
            </div>
        </div>

        <div class="glass-morphism rounded-xl overflow-hidden">
            <div class="p-6 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-white">Projects</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="glass-morphism">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Tags</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTable" class="divide-y divide-gray-700">
                        <!-- Projects will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient = null;

        function checkAuth() {
            const session = localStorage.getItem('adminSession');
            const token = localStorage.getItem('adminToken');
            
            if (!session && !token) {
                window.location.href = 'login.html';
                return;
            }

            if (session) {
                try {
                    const { expiresAt } = JSON.parse(session);
                    if (expiresAt && new Date(expiresAt) < new Date()) {
                        localStorage.removeItem('adminSession');
                        window.location.href = 'login.html';
                        return;
                    }
                } catch (e) {
                    console.error('Invalid session:', e);
                    localStorage.removeItem('adminSession');
                    window.location.href = 'login.html';
                    return;
                }
            }
        }

        async function loadProjects() {
            try {
                const session = localStorage.getItem('adminSession');
                const token = localStorage.getItem('adminToken');
                
                let projects;
                if (supabaseClient && session) {
                    const { data, error } = await supabaseClient
                        .from('projects')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    projects = data;
                } else {
                    const response = await fetch('/api/projects', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to fetch projects');
                    projects = await response.json();
                }

                // Update stats
                const active = projects.filter(p => p.status === 'active').length;
                const draft = projects.filter(p => p.status === 'draft').length;
                
                document.getElementById('totalProjects').textContent = projects.length;
                document.getElementById('activeProjects').textContent = active;
                document.getElementById('draftProjects').textContent = draft;

                // Update table
                const tbody = document.getElementById('projectsTable');
                tbody.innerHTML = '';
                
                projects.forEach(project => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-800';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-white">${project.title}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${project.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${project.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex flex-wrap gap-1">
                                ${(project.tags || []).map(tag => 
                                    `<span class="px-2 py-1 text-xs rounded bg-blue-900 text-blue-200">${tag}</span>`
                                ).join('')}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editProject('${project.id}')" 
                                    class="text-blue-400 hover:text-blue-300">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteProject('${project.id}')" 
                                    class="ml-4 text-red-400 hover:text-red-300">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading projects:', error);
                alert('Failed to load projects');
            }
        }

        function editProject(id) {
            window.location.href = `project.html?id=${id}`;
        }

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const session = localStorage.getItem('adminSession');
                const token = localStorage.getItem('adminToken');

                if (supabaseClient && session) {
                    const { error } = await supabaseClient
                        .from('projects')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                } else {
                    const response = await fetch(`/api/projects/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Failed to delete project');
                }

                await loadProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('Failed to delete project');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminSession');
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        });

        window.addEventListener('load', async () => {
            checkAuth();
            
            try {
                const response = await fetch('/api/admin/status');
                const data = await response.json();
                if (data.success && data.supabase) {
                    try {
                        supabaseClient = supabase.createClient(data.supabase.url, data.supabase.anonKey);
                        console.log('Supabase client initialized');
                    } catch (err) {
                        console.warn('Failed to initialize Supabase client', err);
                    }
                }
                await loadProjects();
            } catch (error) {
                console.error('Error initializing dashboard:', error);
            }
        });
    </script>
</body>
</html>
