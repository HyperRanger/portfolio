<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #2a2a2a;
        color: #fff;
        font-size: 14px;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:disabled {
        background: #666;
        cursor: not-allowed;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      }
      .success {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
        color: #4caf50;
      }
      .error {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        color: #f44336;
      }
      .loading {
        background: rgba(33, 150, 243, 0.2);
        border: 1px solid #2196f3;
        color: #2196f3;
      }
      pre {
        background: #333;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üìß Contact Form Test</h1>
    <p>This page tests the contact form functionality directly.</p>

    <form id="test-contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" id="submit-btn">Send Test Message</button>
    </form>

    <div id="status"></div>
    <div id="response-details"></div>

    <script>
      // API URL configuration
      const apiURL =
        window.location.hostname.includes("vercel.app") ||
        window.location.hostname.includes("portfolio")
          ? "https://portfolio-xj76.onrender.com/api"
          : "http://localhost:3000/api";

      document
        .getElementById("test-contact-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const statusDiv = document.getElementById("status");
          const responseDiv = document.getElementById("response-details");
          const submitBtn = document.getElementById("submit-btn");

          // Get form data
          const formData = new FormData(e.target);
          const data = {
            name: formData.get("name"),
            email: formData.get("email"),
            subject: formData.get("subject"),
            message: formData.get("message"),
          };

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.textContent = "Sending...";
          statusDiv.innerHTML =
            '<div class="status loading">üîÑ Sending message to backend...</div>';
          responseDiv.innerHTML = "";

          try {
            console.log("üìß Sending to API:", apiURL + "/contact");
            console.log("üìù Data:", data);

            const response = await fetch(apiURL + "/contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            console.log("üì¨ Response status:", response.status);

            const result = await response.json();
            console.log("üì¨ Response data:", result);

            if (response.ok && result.success) {
              statusDiv.innerHTML =
                '<div class="status success">‚úÖ ' + result.message + "</div>";
              e.target.reset();
            } else {
              let errorMsg = result.message || "Unknown error occurred";
              if (result.errors && result.errors.length > 0) {
                errorMsg +=
                  "<br>Validation errors: " +
                  result.errors.map((err) => err.msg).join(", ");
              }
              statusDiv.innerHTML =
                '<div class="status error">‚ùå ' + errorMsg + "</div>";
            }

            // Show detailed response
            responseDiv.innerHTML =
              "<pre>" +
              JSON.stringify(
                {
                  status: response.status,
                  statusText: response.statusText,
                  data: result,
                },
                null,
                2
              ) +
              "</pre>";
          } catch (error) {
            console.error("‚ùå Error:", error);
            statusDiv.innerHTML =
              '<div class="status error">‚ùå Network error: ' +
              error.message +
              "</div>";
            responseDiv.innerHTML =
              "<pre>Error details:\n" + error.stack + "</pre>";
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Test Message";
          }
        });

      // Pre-fill form for testing
      document.getElementById("name").value = "Test User";
      document.getElementById("email").value = "test@example.com";
      document.getElementById("subject").value = "Test Contact Form";
      document.getElementById("message").value =
        "This is a test message to verify the contact form is working properly.";

      // Show API URL
      document.body.insertAdjacentHTML(
        "afterbegin",
        '<div style="background: #333; padding: 10px; border-radius: 4px; margin-bottom: 20px;">' +
          "<strong>API URL:</strong> " +
          apiURL +
          "</div>"
      );
    </script>
  </body>
</html>
