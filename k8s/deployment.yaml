apiVersion: v1
kind: Secret
metadata:
  name: portfolio-secrets
type: Opaque
data:
  # Note: These are example placeholders. Replace with real base64-encoded values
  SUPABASE_URL: ${SUPABASE_URL_BASE64}
  SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY_BASE64}
  SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY_BASE64}
  EMAIL_USER: ${EMAIL_USER_BASE64}
  EMAIL_PASS: ${EMAIL_PASS_BASE64}
  ADMIN_BOOTSTRAP_SECRET: ${ADMIN_BOOTSTRAP_SECRET_BASE64}
  JWT_SECRET: ${JWT_SECRET_BASE64}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-config
data:
  NODE_ENV: "production"
  PORT: "3001"
  CORS_ORIGINS: "https://your-domain.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-backend
  template:
    metadata:
      labels:
        app: portfolio-backend
    spec:
      containers:
        - name: portfolio-backend
          image: portfolio-backend:latest
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: portfolio-secrets
            - configMapRef:
                name: portfolio-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: portfolio-data
              mountPath: /usr/src/app/backend/data
      volumes:
        - name: portfolio-data
          persistentVolumeClaim:
            claimName: portfolio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-backend-svc
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3001
  selector:
    app: portfolio-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: portfolio-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-backend-svc
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portfolio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
